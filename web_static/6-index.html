<!DOCTYPE html>
<html lang="en">
  <head>
    <title>6. It's (h)over</title>
    <link rel="icon" type="image/png" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css" />

            <li>

              <ul>
                <li><div>Page</div></li>

                <li><div>San Francisco</div></li>

            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen ...</h4>
          <ul class="popover">
            <li><div>Internet</div></li>
            <li><div>TV</div></li>

            <li><div>Iron</div></li>
          </ul>
